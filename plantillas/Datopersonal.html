<html>
    <head>
        <title>datopersonal</title>
        <link href="{{ url_for('recursos', path='/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('recursos', path='/bootstrap.bundle.min.js') }}"></script>
        <SCRIPT LANGUAGE="JavaScript">
function alerta() { alert("¡¡Integrante no encontrado!!") }
</SCRIPT>
    </head>
    <body>
        {% if aviso == 'si' %}
            <body onload="alerta()">
        {% endif %}
        <br>
        <a href="/"><button class="btn btn-secondary">Ir al inicio</button></a>
        <div ><h1 style="text-align: center;">Lista de integrantes</h1></div>
        <br>
        <br>
                <form class="form-inline my-2 my-lg-0 float-right" method="POST" action="/buscar">
                    <input class="form-control mr-sm-2"  type="number" placeholder="Buscar por matrícula" required="Ingresa un valor" aria-label="search" name="b_matricula" value="{{Bmatricula}}">
                    <button class="btn btn-dark my-2 my-sm-0 justify-content-center" type="submit">Buscar</button>
                </form>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">item_id</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Patermo</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Tel&eacute;fono</th>
                    <th scope="col">Carrera</th>
                </tr>
                </thead>
                <tbody>
        {% for diccionario in lista %}
                        <tr scope="row">
                            {% for campo in diccionario %}
                            <td>{{ diccionario[campo] }}</td>
                            {% endfor %}
                            <!-- <td><a href="/eliminar/{{diccionario.get('item_id')}}"><button class="btn btn-danger">Eliminar</button></a></td> -->
                            <td><a href="/eliminar/{{lista.index(diccionario)}}"><button class="btn btn-danger">Eliminar</button></a></td>
                            <td><a href="/formulario_modificar/{{lista.index(diccionario)}}"><button class="btn btn-success">Modificar</button></a></td>
                        </tr>
                    {% endfor %}
                    <tr scope="row">
                        <form method="POST" action="/agregar">
                        <td> </td>
                        <td><input type="number" name="f_matricula" class="form-control" required></td>
                        <td><input type="text" name="f_nombre" class="form-control" required></td>
                        <td><input type="text" name="f_apaterno" class="form-control" required></td>
                        <td><input type="text" name="f_amaterno" class="form-control" required></td>
                        <td><input type="number" name="f_edad" class="form-control" required></td>
                        <td><input type="email" name="f_correo" class="form-control" required></td>
                        <td><input type="number" name="f_telefono" class="form-control" required></td>
                        <td><input type="text" name="f_carrera" class="form-control" required></td>
                        <td style="text-align: center;"><button class="btn btn-primary" type="submit">Agregar</button></td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
